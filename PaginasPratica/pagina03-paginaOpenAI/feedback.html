<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie o Chat GPT!</title>
    <style>
        body {
            background-color: #f9f9f9;

        }

        input,
        textarea {
            padding: 10px;
            border-radius: 8px;
        }

        button {
            background-color: green;
            color: white;
        }

        button:hover {
            background-color: greenyellow;
            color: green;
        }

        form {
            margin: 0 auto;
            max-width: 300px;
        }

    </style>
</head>
<body>
    <form class="formulario" action="/enviar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="nome" required><br><br>

        <label for="Mensagem">Mensagem:</label>
        <textarea name="Mensagem" id="Mensagem" name="Mensagem" rows="4" cols="30"></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
